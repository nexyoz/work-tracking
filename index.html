<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习记录系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-book-reader header-icon"></i>
            <h1>每日学习记录</h1>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="workDate"><i class="fas fa-calendar"></i> 日期</label>
                <input type="date" id="workDate" required>
            </div>
            
            <div class="input-group">
                <label for="workTime"><i class="fas fa-clock"></i> 时间</label>
                <input type="time" id="workTime" required>
            </div>
            
            <div class="input-group">
                <label for="workContent"><i class="fas fa-pencil-alt"></i> 学习内容</label>
                <input type="text" id="workContent" placeholder="请输入具体学习内容" required>
            </div>
            
            <div class="input-group">
                <label for="workType"><i class="fas fa-tasks"></i> 科目选择</label>
                <select id="workType">
                    <option value="微积分">微积分</option>
                    <option value="线代">线性代数</option>
                    <option value="CPP">C++</option>
                    <option value="工程制图">工程制图</option>
                    <option value="英语四级">英语四级</option>
                    <option value="数学建模">数学建模</option>
                </select>
            </div>
            
            <button class="add-btn" onclick="addWorkRecord()">
                <i class="fas fa-plus"></i> 添加记录
            </button>
        </div>

        <div class="records-section">
            <div class="records-header">
                <h2><i class="fas fa-list-alt"></i> 学习记录列表</h2>
                <div class="filter-section">
                    <input type="text" id="searchInput" placeholder="搜索记录..." onkeyup="filterRecords()">
                </div>
            </div>
            <div id="recordsList" class="records-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
